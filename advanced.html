<div class="container0">
 <h1>Advanced</h1>
 <p>The advanced version of our password generator. <br> Your generated passwords could not be as safe as the home-screen ones.</p>
</div>


<div class="container">
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard" aria-label="Copy to clipboard" accesskey="c">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='20' value='20' accesskey="l"/>
		</div>
		<div class="setting">
			<label>Include uppercase letters</label>
			<input type="checkbox" id="uppercase" checked accesskey="u"/>
		</div>
		<div class="setting">
			<label>Include lowercase letters</label>
			<input type="checkbox" id="lowercase" checked accesskey="m"/>
		</div>
		<div class="setting">
			<label>Include numbers</label>
			<input type="checkbox" id="numbers" checked accesskey="n"/>
		</div>
		<div class="setting">
			<label>Include symbols</label>
			<input type="checkbox" id="symbols" checked accesskey="s"/>
		</div>
	</div>
    <div class="eb">
	<button class="btn-btn-large" id="generate" aria-label="Generate Password" accesskey="g">
		<span>Generate password</span>
	</button>
  <button id="btn-dow" id="download" aria-label="Download Password as .txt" accesskey="d">
    <span>Download password</span>
  </button>

</div>
</div>


</div>



<div id="alert">
<p id="alert2"></p>
<button type="button" id="okay" onclick="click22()" aria-label="Okay" accesskey="k">Okay</button>

  <p>For the website/app (optional):</p>
  <input type="text" id="forapp" value="">
  <p>Extra note (optional):</p>
  <input type="text" id="notes" value="">
  <button type="button" class="btn-btn-dow" id="downloadop" accesskey="t">
<span>Download</span>
  </button>
  <span class="closeb"></span>
</div>

</div>
