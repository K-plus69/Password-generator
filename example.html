<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8"><title>...-PG</title><style media="screen">* {box-sizing: border-box;}*:focus {outline: none;}body {background-color: #1b1a2a;color: #fff;display: flex;font-family: 'Muli', sans-serif;flex-direction: column;align-items: center;justify-content: center;	padding: 10px;min-height: 100%;overflow-y: hidden;overflow-x: hidden</style></head><body><h1>Your password: </h1> <h1 id="pass"></h1><script type='text/javascript'>const decrypted = CryptoJS.AES.decrypt(getElementById('pass').innerHTML, 'decryptedPGP');document.getElementById("pass").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);</script></body></html>
